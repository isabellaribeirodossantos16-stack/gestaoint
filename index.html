<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- CSP permissive for CDN usage and GitHub Pages compatibility -->
    <meta http-equiv="Content-Security-Policy" content="default-src * 'unsafe-inline' 'unsafe-eval' data: blob:;">

    <title>GestorPro - CRM</title>
    
    <!-- Fix CSS Compatibility Warning -->
    <style>
      html {
        -webkit-text-size-adjust: 100%;
      }
      /* Custom Scrollbar for better aesthetics */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #f1f5f9; 
      }
      ::-webkit-scrollbar-thumb {
        background: #94a3b8; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #64748b; 
      }
    </style>

    <!-- Suppress Tailwind Production Warning in Console -->
    <script>
      const originalWarn = console.warn;
      console.warn = (...args) => {
        if (args[0] && typeof args[0] === 'string' && args[0].includes('cdn.tailwindcss.com should not be used in production')) return;
        originalWarn(...args);
      };
    </script>

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            animation: {
              'blink-red': 'blink-red 1s infinite',
              'blink-orange': 'blink-orange 1.5s infinite',
              'fade-in': 'fadeIn 0.5s ease-in-out',
            },
            keyframes: {
              'blink-red': {
                '0%, 100%': { borderColor: 'transparent', boxShadow: 'none' },
                '50%': { borderColor: '#ef4444', boxShadow: '0 0 10px #ef4444' },
              },
              'blink-orange': {
                '0%, 100%': { borderColor: 'transparent', boxShadow: 'none' },
                '50%': { borderColor: '#f97316', boxShadow: '0 0 10px #f97316' },
              },
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              }
            }
          }
        }
      }
    </script>
    <script type="importmap">
{
  "imports": {

    "@vitejs/plugin-react": "https://aistudiocdn.com/@vitejs/plugin-react@^5.1.1"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>

</html>
